apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudexport-api
  namespace: cloudexport
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudexport-api
  template:
    metadata:
      labels:
        app: cloudexport-api
    spec:
      containers:
        - name: api
          image: cloudexport/api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: cloudexport-config
            - secretRef:
                name: cloudexport-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: cloudexport-api
  namespace: cloudexport
spec:
  selector:
    app: cloudexport-api
  ports:
    - port: 80
      targetPort: 8000
